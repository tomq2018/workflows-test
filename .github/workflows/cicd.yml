# This is a basic workflow to help you get started with Actions

name: CI-main

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name'
        required: true
        default: 'main'


jobs:
  build:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/')
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Run main
        run: echo Hello, world!

      - name: Git Tag
        run : |
          echo ${{github.ref}}
          # echo $(startsWith('${{github.ref}}', 'refs/tags/staging/'))
          # echo $(startsWith('refs/tags/staging/20', 'refs/tags/staging/'))
          echo $(startsWith('Hello world', 'He'))
          git tag satging/$(git rev-list --count HEAD)
          git push origin satging/$(git rev-list --count HEAD)
